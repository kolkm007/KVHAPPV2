<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productinspectie</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://drpbsfbqtxiprmubawkb.supabase.co;
                style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com;
                script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
                img-src 'self' data: blob: https://drpbsfbqtxiprmubawkb.supabase.co;
                connect-src 'self' https://drpbsfbqtxiprmubawkb.supabase.co;">
    <link rel="stylesheet" href="product-inspection.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Kwaliteitscontrole Formulier</h1>
        <div class="machine-info">
            <div>Geselecteerde Machine: <span id="selectedMachine"></span></div>
            <div>Unieke Code: <span id="uniqueCode"></span></div>
        </div>
        <form id="qualityControlForm" novalidate>
            <div class="form-group">
                <label for="datetime">Datum en Tijd:</label>
                <input type="text" id="datetime" readonly>
            </div>
            <div class="form-group">
                <label for="employee">Welke medewerker staat aan de machine?</label>
                <input type="text" id="employee" required>
                <div class="error-message" id="employee-error"></div>
            </div>
            <div class="form-group">
                <label for="productNumber">Productnummer:</label>
                <input type="number" id="productNumber" inputmode="numeric" required>
                <div class="error-message" id="productNumber-error"></div>
            </div>
            <div class="form-group">
                <label for="currentWeight">Huidige Gewicht (in gram):</label>
                <input type="number" id="currentWeight" step="0.1" inputmode="decimal" required>
                <div class="error-message" id="currentWeight-error"></div>
            </div>
            <div class="form-group">
                <label for="controlWeight">Controle Gewicht (in gram):</label>
                <input type="number" id="controlWeight" step="0.1" inputmode="decimal" required>
                <div class="error-message" id="controlWeight-error"></div>
            </div>
            <div class="form-group">
                <label for="comments">Opmerkingen:</label>
                <textarea id="comments" rows="4"></textarea>
                <div class="error-message" id="comments-error"></div>
            </div>
            <div class="form-group">
                <label for="photo">Foto upload:</label>
                <input type="file" id="photo" accept="image/*" style="display: none;">
                <button type="button" id="uploadButton" class="upload-button">Upload</button>
                <div class="error-message" id="photo-error"></div>
                <div id="photo-preview" class="photo-preview"></div>
            </div>
            <div class="form-group">
                <label for="meetsRequirements">Voldoet het product aan de eisen?</label>
                <select id="meetsRequirements" required>
                    <option value="ja">Ja</option>
                    <option value="nee">Nee</option>
                </select>
            </div>
            <div class="checkbox-group">
                <h2>Extra controles:</h2>
                <div class="checkbox-container">
                    <label><input type="checkbox" id="palletGood"> Pallet goed?</label>
                    <label><input type="checkbox" id="labelGood"> Etiket goed?</label>
                    <label><input type="checkbox" id="stickerOctobin"> Sticker op octobin?</label>
                </div>
            </div>
            <div class="button-group">
                <div class="button-group">
                    <button type="button" id="backButton" class="half-width">Terug naar Hoofdmenu</button>
                    <button type="button" id="previousButton" class="half-width">Terug</button>
                    <button type="submit" id="submitButton">Verstuur Kwaliteitscontrole</button>
                </div>
                <div id="successMessage" class="success-message">
                    <div class="success-content">
                        <h2>âœ“ Success!</h2>
                        <p>Kwaliteitscontrole succesvol opgeslagen</p>
                    </div>
                </div>
                
            </div>
        </form>
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loader"></div>
            <p>Bezig met verzenden...</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="product-inspection.js"></script>
</body>
</html>
