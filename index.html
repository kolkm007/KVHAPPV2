<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVH Login</title>
    <link rel="stylesheet" href="Login/login.css">
    <link rel="icon" href="Assets/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script type="module" src="js/supabase-config.js"></script>
    <script type="module" src="Login/login.js"></script>
</head>
<body>
    <div class="iphone">
        <div class="logo-container">
            <img src="Assets/Logo.png" alt="KVH Logo" class="logo">
        </div>
        <div class="screen">
            <input type="password" id="pin-input" maxlength="8" placeholder="Voer je code in">
            <label for="remember-me">
                <input type="checkbox" id="remember-me"> Onthoud mij
            </label>
            <div class="keypad">
                <button type="button" class="key" data-value="1">1</button>
                <button type="button" class="key" data-value="2">2</button>
                <button type="button" class="key" data-value="3">3</button>
                <button type="button" class="key" data-value="4">4</button>
                <button type="button" class="key" data-value="5">5</button>
                <button type="button" class="key" data-value="6">6</button>
                <button type="button" class="key" data-value="7">7</button>
                <button type="button" class="key" data-value="8">8</button>
                <button type="button" class="key" data-value="9">9</button>
                <button type="button" class="key clear">C</button>
                <button type="button" class="key" data-value="0">0</button>
                <button type="button" class="key delete">‚Üê</button>
            </div>
            <button type="button" class="login-button">Inloggen</button>
        </div>
        <button type="button" class="forgot-password">Wachtwoord vergeten?</button>
    </div>
</body>
</html>
