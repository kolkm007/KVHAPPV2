<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>KVH Login</title>
  <link rel="stylesheet" href="/src/main.css">
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
  <script type="module" src="js/supabase-config.js"></script>
  <script type="module" src="Login/login.js"></script>
</head>
<body class="flex flex-col justify-center items-center min-h-screen bg-gray-100">

  <!-- Login box -->
  <div class="w-80 h-[550px] bg-white rounded-3xl shadow-lg flex flex-col items-center p-5 relative">
    
    <div class="mb-5">
      <img src="Assets/Logo.png" alt="KVH Logo" class="w-32 h-auto">
    </div>

    <div class="flex flex-col items-center w-full">
      <input type="password" id="pin-input" maxlength="8" placeholder="Voer je code in"
        class="w-4/5 p-3 text-lg text-center mb-5 border-2 border-gray-300 rounded bg-gray-100 text-gray-800 focus:outline-none">

      <label for="remember-me" class="flex items-center text-sm text-gray-700 cursor-pointer mb-3">
        <input type="checkbox" id="remember-me" class="mr-2 w-4 h-4 accent-red-600"> Onthoud mij
      </label>

      <div class="grid grid-cols-3 gap-2 w-full mb-5">
        <button type="button" class="key bg-red-600 text-white text-lg rounded p-4 hover:bg-red-700" data-value="1">1</button>
        <button type="button" class="key bg-red-600 text-white text-lg rounded p-4 hover:bg-red-700" data-value="2">2</button>
        <button type="button" class="key bg-red-600 text-white text-lg rounded p-4 hover:bg-red-700" data-value="3">3</button>
        <button type="button" class="key bg-red-600 text-white text-lg rounded p-4 hover:bg-red-700" data-value="4">4</button>
        <button type="button" class="key bg-red-600 text-white text-lg rounded p-4 hover:bg-red-700" data-value="5">5</button>
        <button type="button" class="key bg-red-600 text-white text-lg rounded p-4 hover:bg-red-700" data-value="6">6</button>
        <button type="button" class="key bg-red-600 text-white text-lg rounded p-4 hover:bg-red-700" data-value="7">7</button>
        <button type="button" class="key bg-red-600 text-white text-lg rounded p-4 hover:bg-red-700" data-value="8">8</button>
        <button type="button" class="key bg-red-600 text-white text-lg rounded p-4 hover:bg-red-700" data-value="9">9</button>
        <button type="button" class="key clear bg-gray-300 text-gray-700 text-lg rounded p-4">C</button>
        <button type="button" class="key bg-red-600 text-white text-lg rounded p-4 hover:bg-red-700" data-value="0">0</button>
        <button type="button" class="key delete bg-gray-800 text-white text-lg rounded p-4 hover:bg-gray-900">‚Üê</button>
      </div>

      <button type="button" class="login-button w-4/5 bg-red-600 text-white text-lg py-3 rounded hover:bg-red-700 transition">
        Inloggen
      </button>
    </div>

    <button type="button" class="forgot-password mt-auto text-sm text-red-600 underline cursor-pointer">
      Wachtwoord vergeten?
    </button>
  </div>

  <!-- Toegevoegde SVG-knop in KVH-stijl -->
  <div class="flex justify-center mt-6 mb-6">
    <a href="http://watalsweplasticnietmeeralsafvalbeschouwen.info" target="_blank" aria-label="Naar watalswe...">
      <svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg" width="320" height="60">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
              font-family="Georgia, serif" font-weight="bold" font-size="16" fill="#920000">
          watalsweplasticnietmeeralsafvalbeschouwen
        </text>
        <path d="M40 33 L60 60 H440 L460 31" stroke="#920000" stroke-width="5" fill="none" />
      </svg>
    </a>
  </div>

</body>
</html>
